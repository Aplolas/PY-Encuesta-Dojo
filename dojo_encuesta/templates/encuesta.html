<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <title>Dojo Encuesta</title>
</head>
<body class="m-0 vh-100 row justify-content-center align-items-center">
        <div class="p-5 mb-2 bg-dark text-white col-7">
            <h2 class="text-center"> Encuesta Dojo </h2>
            <form action='/process' method='post'>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"> Nombre </label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Nombre" name="name">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Ciudad</label>
                    <select id="disabledSelect" class="form-select" name="city">
                    <option> -- Selecciona una ciudad -- </option>
                    <option> Paris </option>
                    <option> Nueva York </option>
                    <option> Santiago de Chile </option>
                    <option> Roma </option>
                    <option> Londres </option>
                    <option> Bruselas </option>
                    <option> Quito </option>
                    <option> Reykjavik </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label"> Lenguaje con más experiencia </label>
                    <select id="disabledSelect" class="form-select" name="lengua">
                    <option> -- Selecciona un lenguaje -- </option>
                    <option> Python  </option>
                    <option> PHP </option>
                    <option> SQL </option>
                    <option> Javascript </option>
                    <option> C </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"> Comentarios </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comments"></textarea>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault"> Acepto los términos y condiciones </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked"> Deseo recibir ofertas y promociones </label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"> Enviar </button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
